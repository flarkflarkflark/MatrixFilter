name: Build MatrixFilter

on:
  push:
    branches: [ main, master, 'claude/**' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-dev libglu1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libasound2-dev libjack-jackd2-dev

      - name: Build CLAP plugin
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MatrixFilter-Linux-CLAP
          path: build/**/*.clap
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build CLAP plugin
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..
          cmake --build . --config Release

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MatrixFilter-Windows-CLAP
          path: build/**/*.clap
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake pkg-config

      - name: Build CLAP plugin
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 ..
          make -j$(sysctl -n hw.ncpu)

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MatrixFilter-macOS-CLAP
          path: build/**/*.clap
          if-no-files-found: warn
